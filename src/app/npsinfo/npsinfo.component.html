<div class="row">
  <div class="col-sm-10 offset-sm-1 form-container">
    <div class="row">
      <div class="col-sm-5 left-form text-center">
        <i class="fa fa-question-circle fa-5 m-b-10" aria-hidden="true"></i>
        <h2>Evaluation</h2>
        <p>Please add your valuable evaluation about the brand Adidas.</p>
      </div>
      <div class="col-sm-7">
        <form #infoForm="ngForm" class="p-t-25" novalidate>
          <div class="form-group">
            <label class="float-left">Not Likely</label>
            <label class="float-right">Extremely Likely</label>
            <div class="btn-group btn-group-toggle btn-group-lg" ngbRadioGroup #rate="ngModel" name="rate" [(ngModel)]="information.rate" required>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="1"> 1 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="2"> 2 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="3"> 3 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="4"> 4 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="5"> 5 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="6"> 6 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="7"> 7 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="8"> 8 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="9"> 9 </label>
              <label ngbButtonLabel class="btn-white"><input ngbButton type="radio" [value]="10"> 10 </label>
            </div>
            <div class="text-danger" [hidden]="rate.valid">Please select rating point</div>
          </div>
          <div class="form-group">
            <label for="recommend">Do you recommend our product?</label>
            <select class="form-control" id="recommend" #recommend="ngModel" required name="recommend" [(ngModel)]="information.recommend">
              <option value="y" selected>Yes</option>
              <option value="n">No</option>
            </select>
            <div class="text-danger" [hidden]="recommend.valid">Please select an option</div>
          </div>
          <div class="form-group">
            <label for="improve">How should we improve our product?</label>
            <textarea class="form-control" id="improve" rows="3" #improve="ngModel" name="improve" [(ngModel)]="information.improve"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right" [disabled]="!infoForm.valid" (click)="goToNext(infoForm)">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
