<div class="row">
  <div class="col-sm-10 offset-sm-1 form-container">
    <div class="row">
      <div class="col-sm-5 left-form text-center">
        <i class="fa fa-user-o fa-5 m-b-10" aria-hidden="true"></i>
        <h2>Personal Information</h2>
        <p>Help us to get some more information about you. We assure you that your personal data will not be shared with others.</p>
      </div>
      <div class="col-sm-7">
        <form #personalForm="ngForm" class="p-t-25" novalidate>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="personalInfo.name" required/>
            <div class="text-danger" [hidden]="name.valid">Name is required</div>
          </div>
          <div class="form-group">
            <label for="gender">Your Gender</label>
            <select class="form-control" id="gender" name="gender" #gender="ngModel" [(ngModel)]="personalInfo.gender" required>
              <option value="m" selected>Male</option>
              <option value="f">Female</option>
            </select>
            <div class="text-danger" [hidden]="gender.valid">Please select a gender</div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" #email="ngModel" [(ngModel)]="personalInfo.email" required/>
            <div class="text-danger" [hidden]="email.valid">Please enter a valid email</div>
          </div>
          <div class="actions float-right">
            <button type="button" class="btn btn-secondary" (click)="goToPrev()">Back</button>
            <button type="submit" class="btn btn-primary" [disabled]="!personalForm.valid" (click)="submit(personalForm)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
